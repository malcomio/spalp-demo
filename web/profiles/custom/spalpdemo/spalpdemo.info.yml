name: SPALP Demo
type: profile
description: 'Installation profile to demonstrate the Single Page Application Landing Page module.'
core_version_requirement: ^9 || ^10
base profile: standard
install:
  - drupal:block
  - drupal:dblog
  - drupal:field
  - drupal:help
  - drupal:node
  - drupal:options
  - drupal:menu_ui
  - drupal:path
  - drupal:text
  - drupal:views
  - admin_toolbar:admin_toolbar
  - spalp:spalp
  - spalp:spalp_example

themes:
  - claro
  - olivero

config_devel:
  install:
    - block.block.olivero_syndicate
    - node.settings
    - system.theme
    - user.role.anonymous
    - user.settings
